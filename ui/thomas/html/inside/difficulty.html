<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <title>Inside</title>
      <link rel="stylesheet" type="text/css" href="styles/difficulty.css">
      <link rel="stylesheet" type="text/css" href="styles/card-difficulty.css">
      <link rel="stylesheet" type="text/css" href="styles/inside-countdown.css">
      <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
   </head>
   <body style="margin: 0">
      <div class="inside-difffculty-wrapper blue-screen">
         <video autoplay loop muted playsinline class="video_bg">
            <source src="images/CMN_02.webm" type="video/webm" />
         </video>
				<div class="card-wrapper blue-card">
					 <div class="card-container">
						<div class="card-item">						
							<img src="images/card_blue.png" class="card-img"/>
							 <video autoplay loop muted playsinline class="room-video">
								<source src="images/RoomVideo.webm" type="video/webm" />
							 </video>						
							<img src="images/card_blue_transparent.png" class="card-img-transparent"/>
							 <video autoplay loop muted playsinline class="card-video-flame">
								<source src="images/flame.webm" type="video/webm" />
							 </video>
							<div class="card-name-container">
							<div class="card-name">
								ALLEY OOPS!
							</div>
							</div>
						 </div>
					 </div>
				 </div>
         <div class="inside-difffculty-container ">
            <div class="difficulty-outer">
               <div class="difficulty-inner">
                  <div class="difficulty-header">CHOOSE DIFFICULTY</div>
                  <div class="difficulty-levels-container">
                     <div class="difficulty-level-item">
                        <div class="difficult-img">
                           <img src="images/difficulty_btn_new.png"/>
                        </div>
                        <div class="difficult-text">
                           <span>EASY</span>
                        </div>
                     </div>
                     <div class="difficulty-level-item active-level">
                        <div class="difficult-img">
                           <img src="images/difficulty_btn_new.png"/>
                        </div>
                        <div class="difficult-text">
                           <span>MEDIUM</span>
                        </div>
                     </div>
                     <div class="difficulty-level-item">
                        <div class="difficult-img">
                           <img src="images/difficulty_btn_new.png"/>
                        </div>
                        <div class="difficult-text">
                           <span>HARD</span>
                        </div>
                     </div>
                  </div>
                  <div class="difficulty-btn-out">
                  <div class="difficulty-btn-in">
                     <div class="difficulty-btn-img">
                        <img src="images/HOM_05.png"/>
                     </div>
                     <div class="difficulty-btn-text active"><!-- add class active in order to show bluelight color-->
                        START GAME
                     </div>
                  </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="js/index.js"></script>
   </body>
</html>
