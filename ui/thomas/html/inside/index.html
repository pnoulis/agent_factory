<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <title>Inside</title>
      <link rel="stylesheet" type="text/css" href="styles/general.css">
      <link rel="stylesheet" type="text/css" href="styles/card.css">
      <link rel="stylesheet" type="text/css" href="styles/inside-two-sides.css">
      <link rel="stylesheet" type="text/css" href="styles/inside-countdown.css">
      <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
   </head>
   <body style="margin: 0">
      <div class="the-maze-inside-wrapper blue-screen">
         <video autoplay loop muted playsinline class="video_bg">
            <source src="images/CMN_02.webm" type="video/webm" />
         </video>
         <div class="the-maze-inside-container inside-two-sides">
			 <div class="the-maze-inside-left">
			 <div class="the-maze-inside-left-inner">
				<div class="card-wrapper blue-card">
					 <div class="card-container">
						<div class="card-item">						
							<img src="images/card_blue.png" class="card-img"/>
							 <video autoplay loop muted playsinline class="room-video">
								<source src="images/RoomVideo.webm" type="video/webm" />
							 </video>						
							<img src="images/card_blue_transparent.png" class="card-img-transparent"/>
							 <video autoplay loop muted playsinline class="card-video-flame">
								<source src="images/flame.webm" type="video/webm" />
							 </video>
							<div class="card-name-container">
							<div class="card-name">
								ALLEY OOPS!
							</div>
							</div>
						 </div>
					 </div>
				 </div>
				 </div>
			 </div>
			 <div class="the-maze-inside-right">
				 <div class="the-maze-inside-right-inner">
					 <div class="logo-inside-right">
						<img src="../inside/images/HOM1_02.png"/>
					 </div>
					 <div class="text-inside-right">
					 <span>PLEASE CLOSE THE DORR TO CHOOSE AND START THE GAME</span>
					 </div>
						<div class="countdown-inside-right">
					 <div class="countdown-inside">00:00</div>
					 </div>
				 </div>
			 </div>
         </div>
      </div>
      <script src="js/index.js"></script>
   </body>
</html>
