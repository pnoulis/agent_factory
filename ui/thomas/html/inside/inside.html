<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <title>Inside</title>
      <link rel="stylesheet" type="text/css" href="styles/inside.css">
      <link rel="stylesheet" type="text/css" href="styles/card-difficulty.css">
      <link rel="stylesheet" type="text/css" href="styles/inside-countdown.css">
      <link rel="stylesheet" type="text/css" href="styles/panic-button.css">
      <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
   </head>
   <body style="margin: 0">
      <div class="inside-wrapper inside-difffculty-wrapper blue-screen">
         <video autoplay loop muted playsinline class="video_bg">
            <source src="images/CMN_02.webm" type="video/webm" />
         </video>
         <div class="inside-container">
            <div class="inside-top-outer">
               <div class="inside-top-inner">
                  <div class="inside-top inside-top-left">
                     <div class="inside-the-maze-team-container">
                        <div class="inside-the-maze-team-img">
                           <img src="images/WLS_02.png"/>
                        </div>
                        <div class="inside-the-maze-team-text">
                           MAZE TEAM
                        </div>
                     </div>
                     <div class="card-wrapper blue-card">
                        <div class="card-container">
                           <div class="card-item">
                              <img src="images/card_blue.png" class="card-img"/>
                              <video autoplay loop muted playsinline class="room-video">
                                 <source src="images/RoomVideo.webm" type="video/webm" />
                              </video>
                              <img src="images/card_blue_transparent.png" class="card-img-transparent"/>
                              <video autoplay loop muted playsinline class="card-video-flame">
                                 <source src="images/flame.webm" type="video/webm" />
                              </video>
                              <div class="card-name-container">
                                 <div class="card-name">
                                    ALLEY OOPS!
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="inside-top inside-top-middle">
                     <div class="score-container">
                        <div class="score-number">10</div>
                        <div class="score-header">HOOPS TO SCORE</div>
                        <div class="score-image">
                           <img src="images/TIM_04.png"/>
                        </div>
                     </div>
                  </div>
                  <div class="inside-top inside-top-right">
                     <div class="difficulty-block">
                        <div class="difficulty-block-header">
                           DIFFICULTY:
                        </div>
                        <div class="difficulty-block-title">
                           MEDIUM
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="inside-bottom-outer">
               <div class="inside-bottom-inner">
                  <div class="">
                     <div class="btn_game effect_click" style="">
                        <div class="btn_bg_color"></div>
                        <div class="btn_container">
                           <div class="header-btn">22:35</div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
			 
            <div class="inside-home-panic-container">
			<div class="panic-button-container">
				<div class="panic-button-header">
				<img src="images/FOT_10.png"/>
				</div>
				<div class="panic-button-img">
				<img src="images/FOT_09.png"/>
				</div>
				</div>
			<div class="home-button">
				<img src="images/FOT_04b.png"/>
				<img src="images/FOT_04y.png" style="display: none"/><!-- for yellow home button icon-->
				<img src="images/FOT_04r.png" style="display: none"/><!-- for red home button icon-->
				</div>
			 </div>
         </div>
      </div>
      <script src="js/index.js"></script>
   </body>
</html>
