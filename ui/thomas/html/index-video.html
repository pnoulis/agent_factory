<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <title>The Maze Registration</title>
      <link rel="stylesheet" type="text/css" href="styles/themaze.css">
      <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
   </head>
   <body style="margin: 0">
      <div class="the-maze-wrapper">
         <!-- particles.js container <div id="particles-js"></div>--> 
		  <style>
			  .video_bg{
				  position:relative;
			  }
			  .video_bg source{
				  position:absolute;
				  width: 100%;
				  height: 100%;
			  }
		  </style>
         <video width="100%" height="" autoplay loop muted playsinline class="video_bg">
		  <source src="images/CMN_02.webm" type="video/webm" />
		</video>
         <!-- stats - count particles --> <!--<div class="count-particles"> <span class="js-count-particles">--</span> particles </div>--><!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib --> <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
         <div class="how-top-play-container">
			 <div class="how-to-play">
			 	HOW TO PLAY THE MAZE!
			 </div>
		  </div>
		  <div class="the-maze-container">
			 
			 
            <div class="four-buttons-container">
               <div class="four-buttons-item">
                  <div class="btn_game effect_click" style="">
                     <div class="btn_bg_color"></div>
                     <div class="btn_container">
                        <div class="header-btn">REGISTER</div>
                        <div class="bottom-btn">YOUR WRISTBAND</div>
                     </div>
                  </div>
               </div>
               <div class="four-buttons-item">
                  <div class="btn_game effect_click" style="">
                     <div class="btn_bg_color"></div>
                     <div class="btn_container">
                        <div class="header-btn">MERGE</div>
                        <div class="bottom-btn">YOUR TEAM</div>
                     </div>
                  </div>
               </div>
               <div class="four-buttons-item">
                  <div class="btn_game effect_click" style="">
                     <div class="btn_bg_color"></div>
                     <div class="btn_container">
                        <div class="header-btn">CREATE</div>
                        <div class="bottom-btn">A GROUP EVENT/PARTY</div>
                     </div>
                  </div>
               </div>
               <div class="four-buttons-item">
                  <div class="btn_game effect_click" style="">
                     <div class="btn_bg_color"></div>
                     <div class="btn_container">
                        <div class="header-btn">CHECK</div>
                        <div class="bottom-btn">YOUR LIVE GAME STATS</div>
                     </div>
                  </div>
               </div>
            </div>
			 
			 
			 
         </div>
		  
		  <div class="bottom_menu_container">
			  <div class="home_icon">
			  <img src="images/home_icon.png"/>
			  </div>
			 	<div class="bottom_menu">
				 <div class="bottom_menu_item bottom_menu_flag">
					<img src="images/FOT_03.png"/>
					 <div class="language_option">ENGLISH</div>
				</div>
				 <div class="bottom_menu_item bottom_menu_flag">
					<img src="images/FOT_04.png"/>
					 <div class="language_option">FRANCAIS</div>
					</div>
				 <div class="bottom_menu_item bottom_menu_logo">
					 <div class="img_logo_the_maze">
					<img src="images/FOT_02.png"/>
					 </div>
					</div>
				 <div class="bottom_menu_item bottom_menu_flag">
					<img src="images/FOT_04.png"/>
					 <div class="language_option">DEUTSCH</div>
					</div>
				 <div class="bottom_menu_item bottom_menu_flag">
					<img src="images/FOT_06.png"/>
					 <div class="language_option">NEDERLANDS</div>
					</div>
				 </div>
			 </div>
      </div>
      <script src="js/themaze.js"></script>
   </body>
</html>
